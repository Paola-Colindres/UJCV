        </div>
                        <script>
                        let tablero = document.getElementById("tablero")
                        let tarjetas = []
                        for(let i = 0; i < 4; i++){
                        tarjetas.push(`
            <div style="display: inline-block;" class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                <div class="tarjeta" id="tarjeta${i}">
                    <div class="cara trasera${i}" id="trasera${i}">
                    </div>
                    <div class="cara superior${i}">
                    </div>
                </div>
            </div>        
            
            `)
        }
            tablero.innerHTML = tarjetas.join(" ")


            function seleccionarTarjeta(i) {  
        let tarjeta = document.getElementById("tarjeta" + i)
        if(tarjeta.style.transform != "rotateY(180deg)") {
            tarjeta.style.transform = "rotateY(180deg)"
            
        }else if(tarjeta.style.transform != "rotateY(0deg)") {
            tarjeta.style.transform = "rotateY(0deg)"
        }
    }
                    </script>
